# Alembic Configuration File
# For Neon PostgreSQL with async SQLModel

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = ..

# Timezone to use when rendering the date within the migration file
# Leave blank for localtime
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# having their source .py files present
# sourceless = false

# Version path separator
# version_path_separator = os

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Database URL - loaded from environment in env.py
# DO NOT put actual credentials here
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks are run after revision files are generated

# Format using "black" - installed with pip install black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Lint with flake8
# hooks = black, flake8
# flake8.type = console_scripts
# flake8.entrypoint = flake8
# flake8.options = --max-line-length=100

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
